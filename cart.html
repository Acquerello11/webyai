<!DOCTYPE html>
<html>
<head>
    <title>ตะกร้าสินค้า</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f0;
            padding: 30px;
        }

        h2 {
            color: #cc3300;
            text-align: center;
        }

        .cart-item {
            background-color: #ffe5d0;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0 0 5px rgba(255, 102, 51, 0.1);
        }

        .cart-item h4 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>ตะกร้าสินค้าของคุณ</h2>
    <div class="cart-item">
        <h4>สินค้า A</h4>
        <p>จำนวน: 1</p>
    </div>
    <div class="cart-item">
        <h4>สินค้า B</h4>
        <p>จำนวน: 2</p>
    </div>
</body>
</html>
