<!DOCTYPE html>
<html>
<head>
    <title>แก้ไขร้านค้า</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f0;
            color: #4a2c2a;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #cc3300;
            margin-top: 40px;
        }

        .container {
            max-width: 360px;
            margin: 30px auto;
            background-color: #ffe5d0;
            padding: 40px 30px 60px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 102, 51, 0.2);
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ffb399;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        button {
            padding: 12px;
            background-color: #ff704d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 48%;
        }

        button:hover {
            background-color: #e65c3d;
        }
    </style>
</head>
<body>
    <h2>แก้ไขร้านค้า</h2>
    <div class="container">
        <form id="editStoreForm">
            <input type="text" id="storeName" placeholder="ชื่อร้านค้า" required>
            <textarea id="storeDescription" placeholder="รายละเอียดร้านค้า"></textarea>
            <div class="actions">
                <button type="submit">บันทึก</button>
                <button type="button" onclick="goBack()">ย้อนกลับ</button>
            </div>
        </form>
    </div>

    <script>
        // โหลดข้อมูลร้านค้าเดิม
        window.onload = function () {
            const savedName = localStorage.getItem("storeName");
            const savedDesc = localStorage.getItem("storeDescription");

            if (savedName) {
                document.getElementById("storeName").value = savedName;
            }

            if (savedDesc) {
                document.getElementById("storeDescription").value = savedDesc;
            }
        };

        // บันทึกการแก้ไข
        document.getElementById("editStoreForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("storeName").value;
            const description = document.getElementById("storeDescription").value;

            localStorage.setItem("storeName", name);
            localStorage.setItem("storeDescription", description);

            alert("บันทึกการแก้ไขร้านค้าเรียบร้อยแล้ว!");
            window.location.href = "dashboard.html";
        });

        function goBack() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
