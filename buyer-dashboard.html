<!DOCTYPE html>
<html>
<head>
    <title>แดชบอร์ดผู้ซื้อ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f5f9ff;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.1);
        }

        h2 {
            color: #3498db;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        h3 {
            color: #3498db;
            font-weight: 500;
        }

        .user-info {
            margin-bottom: 20px;
            font-weight: bold;
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .actions button {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .actions button i {
            margin-right: 8px;
        }

        .order-list {
            margin-top: 30px;
        }

        .order-item {
            background-color: #eaf2f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-item h4 {
            margin: 0 0 10px 0;
            color: #2980b9;
        }

        .order-item p {
            margin: 5px 0;
        }

        .order-item button {
            font-family: 'Kanit', sans-serif;
            margin-top: 10px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }

        .order-item button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แดชบอร์ดผู้ซื้อ</h2>

        <div class="user-info">
            <i class="fas fa-user"></i> ผู้ใช้: <span id="username">ไม่ทราบ</span>
        </div>

        <div class="order-list">
            <h3><i class="fas fa-shopping-bag"></i> คำสั่งซื้อของคุณ</h3>
            <div class="order-item">
                <h4>คำสั่งซื้อ #001</h4>
                <p><i class="fas fa-truck"></i> สถานะ: กำลังจัดส่ง</p>
                <button onclick="addToCart('คำสั่งซื้อ #001')"><i class="fas fa-cart-plus"></i> เพิ่มลงตะกร้า</button>
            </div>
            <div class="order-item">
                <h4>คำสั่งซื้อ #002</h4>
                <p><i class="fas fa-check-circle"></i> สถานะ: จัดส่งแล้ว</p>
                <button onclick="addToCart('คำสั่งซื้อ #002')"><i class="fas fa-cart-plus"></i> เพิ่มลงตะกร้า</button>
            </div>
        </div>

        <div class="actions">
            <button onclick="searchProduct()"><i class="fas fa-search"></i> ค้นหา</button>
            <button onclick="checkCart()"><i class="fas fa-shopping-cart"></i> เช็คตะกร้า</button>
            <button onclick="accountSettings()"><i class="fas fa-cog"></i> ตั้งค่าบัญชี</button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
        </div>
    </div>

    <script>
        document.getElementById("username").textContent = localStorage.getItem("registeredUsername") || "ไม่ทราบ";

        function logout() {
            localStorage.clear();
            window.location.href = "buyer-login.html";
        }

        function addToCart(orderId) {
            alert(orderId + " ถูกเพิ่มลงในตะกร้าแล้ว (จำลอง)");
        }

        function searchProduct() {
            window.location.href = "buyer-search.html";
        }

        function checkCart() {
            window.location.href = "buyer-cart.html";
        }

        function accountSettings() {
            window.location.href = "buyer-settings.html";
        }
    </script>
</body>
</html>
