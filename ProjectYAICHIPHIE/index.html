<!DOCTYPE html>
<html>
<head>
    <title>เว็บขายของออนไลน์</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f0;
            color: #4a2c2a;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 200px;
            margin: 50px auto 20px;
        }

        h1 {
            color: #cc3300;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff704d;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e65c3d;
        }

        .container {
            background-color: #ffe5d0;
            padding: 40px;
            margin: 50px auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 102, 51, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ยินดีต้อนรับสู่เว็บขายของออนไลน์</h1>
        <button class="btn" onclick="location.href='buyer-dashboard.html'">ผู้ซื้อ</button>
        <button class="btn" onclick="location.href='login.html'">ผู้ขาย</button>
    </div>

</body>
</html>
