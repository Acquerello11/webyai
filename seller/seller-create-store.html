<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สร้างร้านค้า</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f3f7ff;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #3498db;
      margin-top: 40px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: 500;
      margin-bottom: 6px;
      color: #495e80;
    }

    label i {
      margin-right: 8px;
      color: #2980b9;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      font-family: 'Kanit', sans-serif;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9fbff;
      width: 100%;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .row .input-group {
      flex: 1 1 48%;
    }

    @media (max-width: 600px) {
      .row .input-group {
        flex: 1 1 100%;
      }
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      font-family: 'Kanit', sans-serif;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 48%;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #2470a3 0%, #3b749b 100%);
    }

    button[type="button"] {
      background-color: #e2e8f0;
      color: #374151;
    }

    button[type="button"]:hover {
      background-color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-store"></i> สร้างร้านค้า</h2>
  <div class="container">
    <form id="storeForm">
      <div class="input-group">
        <label for="storeName"><i class="fas fa-tag"></i> ชื่อร้านค้า</label>
        <input type="text" id="storeName" placeholder="" required />
      </div>

      <div class="input-group">
        <label for="storeDescription"><i class="fas fa-comment-dots"></i> คำอธิบายร้าน</label>
        <textarea id="storeDescription" placeholder=""></textarea>
      </div>

      <div class="input-group">
        <label for="storeLogo"><i class="fas fa-image"></i> โลโก้ร้าน / รูปปก</label>
        <input type="file" id="storeLogo" accept="image/*" />
      </div>

      <div class="input-group">
        <label for="storeAddress"><i class="fas fa-map-marker-alt"></i> ที่อยู่ร้าน / คลังสินค้า</label>
        <textarea id="storeAddress" placeholder=""></textarea>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="country"><i class="fas fa-globe-asia"></i> ประเทศ</label>
          <input type="text" id="country" placeholder="" />
        </div>

        <div class="input-group">
          <label for="province"><i class="fas fa-map"></i> จังหวัด</label>
          <input type="text" id="province" placeholder="" />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="district"><i class="fas fa-location-arrow"></i> เขต / อำเภอ</label>
          <input type="text" id="district" placeholder="" />
        </div>

        <div class="input-group">
          <label for="postalCode"><i class="fas fa-mail-bulk"></i> รหัสไปรษณีย์</label>
          <input type="text" id="postalCode" placeholder="" />
        </div>
      </div>

      <div class="actions">
        <button type="submit"><i class="fas fa-plus-circle"></i> สร้างร้าน</button>
        <button type="button" onclick="goBack()"><i class="fas fa-arrow-left"></i> ย้อนกลับ</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("storeForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("storeName").value;
      const description = document.getElementById("storeDescription").value;
      const address = document.getElementById("storeAddress").value;
      const country = document.getElementById("country").value;
      const province = document.getElementById("province").value;
      const district = document.getElementById("district").value;
      const postalCode = document.getElementById("postalCode").value;

      localStorage.setItem("storeName", name);
      localStorage.setItem("storeDescription", description);
      localStorage.setItem("storeAddress", address);
      localStorage.setItem("storeCountry", country);
      localStorage.setItem("storeProvince", province);
      localStorage.setItem("storeDistrict", district);
      localStorage.setItem("storePostalCode", postalCode);

      alert("สร้างร้านค้าเรียบร้อยแล้ว!");
      window.location.href = "seller-dashboard.html";
    });

    function goBack() {
      window.location.href = "seller-dashboard.html";
    }
  </script>
</body>
</html>
