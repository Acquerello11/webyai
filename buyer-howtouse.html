<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>วิธีการใช้งาน - Alice Moist Daily</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3498db;
      text-align: center;
      margin-bottom: 30px;
    }
    ol {
      padding-left: 20px;
      color: #2c3e50;
      line-height: 1.8;
    }
    li {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>วิธีการใช้งานคอนแทคเลนส์</h1>
    <ol>
      <li>ล้างมือให้สะอาดก่อนสัมผัสคอนแทคเลนส์</li>
      <li>หยิบเลนส์ออกจากกล่องด้วยความระมัดระวัง</li>
      <li>ตรวจสอบด้านของเลนส์ให้ถูกต้อง</li>
      <li>สวมใส่เลนส์ในดวงตาอย่างนุ่มนวล</li>
      <li>ทำความสะอาดและเก็บเลนส์ในน้ำยาเลนส์ทุกครั้งหลังใช้ (สำหรับเลนส์ที่ไม่ใช่รายวัน)</li>
    </ol>
  </div>
</body>
</html>
