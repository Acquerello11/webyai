<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ให้คะแนนสินค้า</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #fffdf7;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    .review-box {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .stars {
      font-size: 24px;
      color: gold;
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-top: 10px;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ca6f1e;
    }
  </style>
</head>
<body>
  <h2>ให้คะแนนสินค้า</h2>
  <div class="review-box">
    <p><strong>สินค้า:</strong> หูฟังไร้สาย</p>
    <div class="stars">
      ⭐⭐⭐⭐⭐
    </div>
    <textarea placeholder="เขียนความคิดเห็นของคุณ..."></textarea>
    <button onclick="alert('ส่งรีวิวเรียบร้อย')">ส่งรีวิว</button>
  </div>
</body>
</html>
