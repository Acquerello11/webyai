<!DOCTYPE html>
<html>
<head>
    <title>สร้างร้านค้า</title>
    <style>
        .container { width: 300px; margin: 50px auto; }
        input, textarea { margin: 10px 0; padding: 8px; width: 100%; }
        .actions { display: flex; justify-content: space-between; margin-top: 10px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>สร้างร้านค้า</h2>
        <form id="storeForm">
            <input type="text" placeholder="ชื่อร้านค้า" required>
            <textarea placeholder="รายละเอียดร้านค้า"></textarea>
            <div class="actions">
                <button type="submit">สร้างร้าน</button>
                <button type="button" onclick="window.location.href='dashboard.html'">ย้อนกลับ</button>
            </div>
        </form>
    </div>
</body>
</html>
