<!DOCTYPE html>
<html>
<head>
    <title>สมัครสมาชิก</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f0;
            color: #4a2c2a;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #cc3300;
            margin-top: 40px;
        }

        form {
            max-width: 320px;
            margin: 30px auto;
            background-color: #ffe5d0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 102, 51, 0.2);
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ffb399;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #ff704d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c3d;
        }
    </style>
</head>
<body>
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
        <input type="email" id="email" placeholder="อีเมล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button type="submit">สมัครสมาชิก</button>
        <button type="button" onclick="goBack()">ย้อนกลับไปหน้าล็อกอิน</button>

    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("registeredUsername", username);
            localStorage.setItem("registeredEmail", email);
            localStorage.setItem("registeredPassword", password);

            window.location.href = "buyer-login.html";
        });
        
        function goBack() {
            window.location.href = "buyer-login.html";
         }

    </script>
</body>
</html>
