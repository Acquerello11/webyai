<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แก้ไขข้อมูลร้านค้า</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4fa;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      display: flex;
      gap: 40px;
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.15);
    }

    .left, .right {
      flex: 1;
    }

    h2 {
      margin-bottom: 24px;
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }

    .field .view-mode {
      background-color: #f8fafc;
      border: 1px solid #d0d7e2;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .field input, .field textarea {
      width: 100%;
      padding: 10px 14px;
      font-family: 'Kanit', sans-serif;
      font-size: 16px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .field textarea {
      resize: vertical;
      min-height: 80px;
    }

    .edit-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn:hover {
      background: #1f6391;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .actions button {
      font-family: 'Kanit', sans-serif;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }

    .save-btn {
      background: #2ecc71;
      color: white;
    }

    .save-btn:hover {
      background: #27ae60;
    }

    .back-btn {
      background: #bdc3c7;
      color: #2c3e50;
    }

    .back-btn:hover {
      background: #95a5a6;
    }
  </style>
</head>
<body>
  <h2>แก้ไขข้อมูลร้านค้า</h2>
  <div class="container">
    <div class="left">
      <div class="field">
        <label>ชื่อร้านค้า</label>
        <div class="view-mode">
          <span id="storeNameView">ร้านของใบเตย</span>
          <button class="edit-btn" onclick="toggleEdit('storeName')">แก้ไข</button>
        </div>
        <input type="text" id="storeName" style="display:none;" value="ร้านของใบเตย">
      </div>

      <div class="field">
        <label>คำอธิบายร้าน</label>
        <div class="view-mode">
          <span id="descriptionView">จำหน่ายสินค้าน่ารัก ของขวัญ และของสะสม</span>
          <button class="edit-btn" onclick="toggleEdit('description')">แก้ไข</button>
        </div>
        <textarea id="description" style="display:none;">จำหน่ายสินค้าน่ารัก ของขวัญ และของสะสม</textarea>
      </div>

      <div class="field">
        <label>โลโก้ร้าน</label>
        <input type="file" id="logoUpload" accept="image/*">
      </div>
    </div>

    <div class="right">
      <div class="field">
        <label>ที่อยู่ร้าน</label>
        <div class="view-mode">
          <span id="addressView">509 ซอยบางนา-ตราด 56, เขตบางนา, กรุงเทพ</span>
          <button class="edit-btn" onclick="toggleEdit('address')">แก้ไข</button>
        </div>
        <textarea id="address" style="display:none;">509 ซอยบางนา-ตราด 56, เขตบางนา, กรุงเทพ</textarea>
      </div>

      <div class="field">
        <label>จังหวัด</label>
        <div class="view-mode">
          <span id="provinceView">กรุงเทพมหานคร</span>
          <button class="edit-btn" onclick="toggleEdit('province')">แก้ไข</button>
        </div>
        <input type="text" id="province" style="display:none;" value="กรุงเทพมหานคร">
      </div>

      <div class="field">
        <label>รหัสไปรษณีย์</label>
        <div class="view-mode">
          <span id="zipcodeView">10260</span>
          <button class="edit-btn" onclick="toggleEdit('zipcode')">แก้ไข</button>
        </div>
        <input type="text" id="zipcode" style="display:none;" value="10260">
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="save-btn" onclick="saveStore()">บันทึก</button>
    <button class="back-btn" onclick="goBack()">ย้อนกลับ</button>
  </div>

  <script>
    function toggleEdit(field) {
      document.getElementById(field).style.display = 'block';
      document.getElementById(field + 'View').parentElement.style.display = 'none';
    }

    function saveStore() {
      alert('บันทึกข้อมูลร้านค้าสำเร็จ (จำลอง)');
      // TODO: เชื่อมกับฐานข้อมูลจริง
    }

    function goBack() {
      window.location.href = 'seller-dashboard.html';
    }
  </script>
</body>
</html>
