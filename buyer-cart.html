<!DOCTYPE html>
<html>
<head>
    <title>ตะกร้าสินค้า</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f5f9ff;
            padding: 30px;
            color: #2c3e50;
        }

        h2 {
            color: #3498db;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .cart-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.1);
        }

        .cart-item {
            background-color: #eaf2f8;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cart-item h4 {
            margin: 0 0 10px 0;
            color: #2980b9;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .checkout-btn {
            font-family: 'Kanit', sans-serif;
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            text-align: center;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        .back-btn {
            font-family: 'Kanit', sans-serif;
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(149, 165, 166, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(127, 140, 141, 0.4);
        }

    </style>
</head>
<body>
    <div class="cart-container">
        <h2><i class="fas fa-shopping-cart"></i> ตะกร้าสินค้าของคุณ</h2>
        <div class="cart-item">
            <h4><i class="fas fa-box"></i> สินค้า A</h4>
            <p><i class="fas fa-hashtag"></i> จำนวน: 1</p>
        </div>
        <div class="cart-item">
            <h4><i class="fas fa-box"></i> สินค้า B</h4>
            <p><i class="fas fa-hashtag"></i> จำนวน: 2</p>
        </div>
        <button class="checkout-btn"><i class="fas fa-credit-card"></i> ชำระเงิน</button>
        <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> ย้อนกลับ</a>
    </div>
</body>
</html>
