<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรโมชันของฉัน</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #eef9f4;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      color: #16a085;
    }
    .promo-card {
      background: white;
      border-left: 6px solid #1abc9c;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .promo-card h4 {
      margin-top: 0;
    }
    .promo-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>โปรโมชันที่คุณได้รับ</h2>
  <div class="promo-card">
    <h4>ส่งฟรีจากร้าน ABC</h4>
    <p>เงื่อนไข: ซื้อครบ 300 บาท</p>
    <p>หมดเขต: 31 พ.ค. 2025</p>
  </div>
  <div class="promo-card">
    <h4>ลด 10% สำหรับสินค้าประเภทเสื้อผ้า</h4>
    <p>ใช้ได้กับร้านค้าที่ร่วมรายการ</p>
    <p>หมดเขต: 15 มิ.ย. 2025</p>
  </div>
</body>
</html>
