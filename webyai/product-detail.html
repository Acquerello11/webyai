<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดสินค้า</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .product-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .price {
      font-size: 20px;
      color: #e74c3c;
      margin-bottom: 15px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="product-img" class="product-image" src="" alt="รูปสินค้า">
    <h2 id="product-name">ชื่อสินค้า</h2>
    <div class="price" id="product-price">฿0</div>
    <p id="product-description">รายละเอียดสินค้า</p>

    <a href="buyer-dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> กลับสู่หน้าแรก</a>
  </div>

  <script>
    const products = {
      A: {
        name: "สินค้า A",
        price: "฿199",
        image: "https://via.placeholder.com/600x300?text=สินค้า+A",
        description: "หูฟังไร้สายคุณภาพสูง เชื่อมต่อผ่าน Bluetooth เหมาะกับการฟังเพลงทุกแนว"
      },
      B: {
        name: "สินค้า B",
        price: "฿299",
        image: "https://via.placeholder.com/600x300?text=สินค้า+B",
        description: "กระเป๋าแฟชั่นดีไซน์ทันสมัย กันน้ำ มีให้เลือกหลายสี"
      },
      C: {
        name: "สินค้า C",
        price: "฿159",
        image: "https://via.placeholder.com/600x300?text=สินค้า+C",
        description: "เสื้อยืดผ้าคอตตอน 100% สวมใส่สบาย เหมาะกับอากาศเมืองไทย"
      },
      D: {
        name: "สินค้า D",
        price: "฿89",
        image: "https://via.placeholder.com/600x300?text=สินค้า+D",
        description: "แก้วน้ำลายน่ารัก เหมาะสำหรับพกพา ใส่ร้อน-เย็นได้"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (products[productId]) {
      const product = products[productId];
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-img").src = product.image;
      document.getElementById("product-description").textContent = product.description;
    } else {
      document.querySelector(".container").innerHTML = "<h2>ไม่พบสินค้านี้</h2><a href='buyer-dashboard.html' class='back-btn'>กลับ</a>";
    }
  </script>

</body>
</html>
