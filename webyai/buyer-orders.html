<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติการสั่งซื้อ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h2 {
      color: #34495e;
      text-align: center;
    }
    .order-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .order-card h4 {
      margin-top: 0;
    }
    .order-card button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .order-card button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>ประวัติการสั่งซื้อของคุณ</h2>
  <div class="order-card">
    <h4>คำสั่งซื้อ #1234</h4>
    <p>สินค้า: หูฟังไร้สาย</p>
    <p>สถานะ: จัดส่งแล้ว</p>
    <button onclick="alert('ยืนยันการรับสินค้าแล้ว')">รับสินค้าแล้ว</button>
    <button onclick="window.location.href='buyer-review.html'">ให้รีวิว</button>
  </div>
</body>
</html>
